  kabacorp:
    external: true

services:
  codechat:
    image: codechat/api:latest
    restart: always
    container_name: codechat
    networks:
      kabacorp:
        ipv4_address: 172.19.0.4
    tty: true
    env_file:
      - .env
    volumes:
      # sudo mkdir -p /data/mongodb
      - ./instances:/home/api/instances
    command: [node, './dist/src/main.js']
    ports:
      - "8080:8083"